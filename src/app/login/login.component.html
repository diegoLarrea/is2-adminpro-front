<div class="bg-gradient-primary" style="height: 100vh">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="height: 100vh">

            <div class="col-xl-10 col-lg-12 col-md-9 my-auto">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">ADMIN <b>PRO</b></h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input [(ngModel)]="u" name="user" type="email"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Usuario">
                                        </div>
                                        <div class="form-group">
                                            <input (keyup.enter)="u.length != 0 && p.length != 0?login():null"
                                                [(ngModel)]="p" name="password" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Contraseña">
                                        </div>
                                        <a [class.disabled]="u.length == 0 || p.length == 0" (click)="login()"
                                            class="btn btn-primary btn-user btn-block">
                                            <span *ngIf="loading"
                                                class="spinner-border spinner-border-sm mr-2 text-white" role="status"
                                                aria-hidden="true"></span>
                                            <span [class.sr-only]="loading" class="text-white">Ingresar</span>
                                        </a>
                                        <div style="height: 20px;">
                                            <p *ngIf="err.e" class="text-danger text-center font-weight-bold m-0">
                                                <small>{{err.m}}</small></p>
                                        </div>
                                    </form>
                                    <!-- <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">¿Olvidaste la contraseña?</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
