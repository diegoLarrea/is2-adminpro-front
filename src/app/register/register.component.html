<div class="w-100 bg-gradient-primary" style="height:100vh;">
    <div class="row m-0 h-100 align-items-center">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">REGISTRO - ADMIN <b>PRO</b></h1>
                            </div>
                        </div>
                        <div class="col-12 col-md-10 offset-md-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                                </div>
                                <input [(ngModel)]="user.email" type="text" class="form-control"
                                    placeholder="Correo electrónico" aria-label="email" aria-describedby="email">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 offset-md-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <input [(ngModel)]="user.first_name" type="text" class="form-control"
                                    placeholder="Nombres" aria-label="nombres" aria-describedby="nombres">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 offset-md-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <input [(ngModel)]="user.last_name" type="text" class="form-control"
                                    placeholder="Apellidos" aria-label="apellidos" aria-describedby="apellidos">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 offset-md-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input [(ngModel)]="user.password" type="password" class="form-control"
                                    placeholder="Contraseña" aria-label="pass" aria-describedby="pass">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 offset-md-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input [(ngModel)]="repeatPass" type="password" class="form-control"
                                    placeholder="Repetir contraseña" aria-label="repeat-pass"
                                    aria-describedby="repeat-pass">
                            </div>
                            <a class="text-primary" style="cursor: pointer;" (click)="clear()"><small>Limpiar
                                    campos</small></a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8 offset-2">
                            <div class="text-center">
                                <button (click)="createUser()" type="button" class="btn btn-primary btn-user btn-block">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    <span [class.sr-only]="loading"><strong>Registrarse</strong></span>
                                </button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="/login" href="#">Volver al login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
