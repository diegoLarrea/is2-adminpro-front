<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h5><b>Rol:</b> {{rol.nombre}}</h5>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm mb-4 mt-2">
                <div class="card-header py-3">
                    <div class="row h-100">
                        <div class="col-12">
                            <h6 class="m-0 font-weight-bold text-azul">
                                Permisos asignados <div *ngIf="loading" class="spinner-border spinner-border-sm text-success ml-1"
                                    role="status"></div>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">#</th>
                                    <th style="width: 90%;">Nombre</th>
                                    <th style="width: 10%;" class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of rol.permisos_asignados | paginate: { itemsPerPage: 10, currentPage: p }; index as j">
                                    <td>{{j + 1}}</td>
                                    <td>{{i.permiso_nombre}}</td>
                                    <td class="text-center">
                                        <a (click)="desasignarPermiso(i.id)" style="cursor: pointer;" title="Remover permiso" class="text-danger">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="text-center" *ngIf="!loading && rol.permisos_asignados.length == 0">No existen permisos asignados</p>
                    </div>
                    <div class="text-center">
                        <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="" nextLabel="">
                        </pagination-controls>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm mb-4 mt-2">
                <div class="card-header py-3">
                    <div class="row h-100">
                        <div class="col-12">
                            <h6 class="m-0 font-weight-bold text-azul">
                                Permisos disponibles <div *ngIf="loading" class="spinner-border spinner-border-sm text-success ml-1"
                                    role="status"></div>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">#</th>
                                    <th style="width: 90%;">Nombre</th>
                                    <th style="width: 10%;" class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of rol.permisos_disponibles | paginate: { itemsPerPage: 10, currentPage: p }; index as j">
                                    <td>{{j + 1}}</td>
                                    <td>{{i.permiso_nombre}}</td>
                                    <td class="text-center">
                                        <a (click)="asignarPermiso(i.id)" style="cursor: pointer;" title="Agregar permiso" class="text-success">
                                            <i class="fas fa-check"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="text-center" *ngIf="!loading && rol.permisos_disponibles.length == 0">No existen permisos disponibles</p>
                    </div>
                    <div class="text-center">
                        <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="" nextLabel="">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
